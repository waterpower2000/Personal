<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/blank_layout.html}">
<head>
    <title></title>
</head>

<body>

<main layout:fragment="blank_content">
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3">

                            <div class="card-body">
                                <div th:if="${session.message}" class="container">
                                    <div class="alert alert-success text-center" role="alert">
                                        <span th:text="${session.message.content}"></span>
                                    </div>
                                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                                </div>
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img th:src="@{/img/mayuri.png}" alt="">
                                </a>
                                <div class="row g-3">
                                    <form class="from" th:action="@{/performLogin.html}" method="post">
                                        <br>
                                        <div class="col-12">
                                            <!-- <label for="yourUsername" class="form-label"></label> -->
                                            <input type="text" class="form-control" id="app_username"
                                                   name="app_username" placeholder="Username">
                                        </div>
                                        <br>
                                        <div class="col-12">
                                            <!-- <label for="yourPassword" class="form-label">Password</label> -->

                                            <input type="password" name="app_password" class="form-control"
                                                   id="app_password" placeholder="password">
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>
                                        <br>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember"
                                                       value="true" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit" id="loginbtn">Login</button>
                                        </div>
                                        <!--                    <div class="col-12">-->
                                        <!--                      <p class="small mb-0">Don't have account? <a th:href="@{/home/create-user}">Create an account</a></p>-->
                                        <!--                    </div>-->
                                    </form>
                                </div>
                            </div>

                            <div class="credits" style="text-align: center;">
                                <!-- All the links in the footer should remain intact. -->
                                <!-- You can delete the links only if you purchased the pro version. -->
                                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                                <span style="font-size: 12px;">Â© All Rights reserved. Designed And Developed By
                  <a href="https://sysbean.com/" target="_blank">SYSBEAN</a></span>
                            </div>

                        </div>
                    </div>
                </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<script>

</script>

<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/vendor/quill/quill.min.js}"></script>
<script th:src="@{/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/vendor/tinymce/tinymce.min.js}"></script>

</body>

</html>
