<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/home_layout.html}">

<head>
    <title>Income Ledger</title>
    <style>
        .flick{
            display: flex;
            justify-content: space-between;

        }
        label {
     font-size: 12px;
      font-family: "Poppins", sans-serif;
      color: #828282;
      text-align: left!important;
      margin-bottom: 8px;
  }
    </style>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://getbootstrap.com/docs/5.3/assets/css/docs.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>


<main id="main" class="main" layout:fragment="content">

    <div class="pagetitle">
        <h1>Accounts</h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><p th:text="${reg}"></p></a></li>
        </ol>

    </div><!-- End Page Title -->
    <section>
        <div class="">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body" style="overflow: auto;">
                            <h4 class="card-title2">Main Ledger</h4>
                            <!-- Default Table -->
                            <div class="table-responsive">
                                <table class="table datatable table-bordered border-top border-bottom">
                                    <thead>
                                    <tr>
                                        <th scope="col">Transaction Id</th>
                                        <th scope="col">Transaction Type</th>
                                        <th scope="col">Date Of Transaction</th>
                                        <th scope="col">Total Amount</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="mainLedger : ${allMainLedger}">
                                        <td th:text="${mainLedger.id}"></td>
                                        <td th:text="${mainLedger.type}"></td>
                                        <td th:text="${mainLedger.date}"></td>
                                        <td th:text="${mainLedger.totalAmount}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- End Default Table Example -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>


</body>

</html>
