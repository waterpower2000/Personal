<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/home_layout.html}">

<head>
    <title>Sales</title>
    <style>
        .right{
            text-align: right;

        }
    </style>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://getbootstrap.com/docs/5.3/assets/css/docs.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

<main id="main" class="main" layout:fragment="content">
    <div class="pagetitle">
        <h1>Pending Payment Details</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><p th:text="${reg}"></p></a></li>
        </ol>
    </div>
    <section>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" style="overflow: auto;">
                        <div class="table-responsive">
                            <table class="table datatable table-bordered border-top border-bottom">
                                <thead>
                                <tr>
                                    <th scope="col">Transaction Order Id</th>
                                    <th scope="col">Customer Name</th>
                                    <th scope="col">Cash Amount</th>
                                    <th scope="col">Cheque Amount</th>
                                    <th scope="col">Cheque Number</th>
                                    <th scope="col">Online Amount</th>
                                    <th scope="col">Online Tranaction ID</th>
                                    <th scope="col">Online Tranaction Type</th>
                                    <th scope="col">Guarantor Amount</th>
                                    <th scope="col">Total Paid Amount</th>
                                    <th scope="col">Date Of Transaction</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="PartPaymentDetailsDTO : ${PartPaymentDetailsList}">
                                    <td th:text="${PartPaymentDetailsDTO.sales_id}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.sales_customer_name}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.cashAmount}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.checkAmount}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.checkNumber}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.onlineAmount}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.online_tran}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.online_tran_type}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.guarantorAmount}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.sales_totalPrice}"></td>
                                    <td th:text="${PartPaymentDetailsDTO.tranaction_date}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
