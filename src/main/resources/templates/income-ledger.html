<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/home_layout.html}">

<head>
    <title>Income Ledger</title>
    <style>
        .right{
            text-align: right;

        }
    </style>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://getbootstrap.com/docs/5.3/assets/css/docs.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>


<main id="main" class="main" layout:fragment="content">

    <div class="pagetitle">
        <h1>Accounts</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><p th:text="${reg}"></p></a></li>
        </ol>
    </div><!-- End Page Title -->
    <div th:if="${session.message}" class="container">
        <div class="alert alert-success text-center" role="alert">
            <span th:text="${session.message.content}"></span>
        </div>

        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <section>
        <div class="">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body" style="overflow: auto;">
                            <h4 class="card-title2">Income Ledger</h4>
                            <div class="right">
                                <a th:href="@{/api/sales/bulk/sales}"><img th:src="@{/img/excel.png}" alt=""
                                                                           style="height:40px;"></a>
                                <a th:href="@{/api/sales/getIncome/generate/pdf}"><img th:src="@{/img/pdf (1).png}"
                                                                                       alt="" style="height:40px;"></a>
                            </div>
                            <!-- Default Table -->
                            <div class="table-responsive">
                            <table class="table datatable table-bordered border-top border-bottom">
                                <thead>
                                <tr>
                                    <th scope="col">Transaction Order Id</th>
                                    <th scope="col">Item Type</th>
                                    <th scope="col">Item Details</th>
                                    <th scope="col">Date Of Transaction</th>
                                    <th scope="col">Customer Name</th>
<!--                                    <th scope="col">Price per Quantity</th>-->
<!--                                    <th scope="col">All Charges Price</th>-->
                                    <th scope="col">GST</th>
<!--                                    <th scope="col">Discount</th>-->
                                    <th scope="col">Total Paid Amount</th>
                                    <th scope="col">Total Amount</th>
                                    <th scope="col">Receipt</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sales : ${allSales}">
                                    <td th:text="${sales.id}"></td>
                                    <td th:text="${sales.purchaseType}"></td>
                                    <td th:text="${sales.variantName} ? ${sales.variantName} : ${sales.sparePartsName}"></td>
                                    <td th:text="${sales.sales_tranaction_date}"></td>
                                    <td th:text="${sales.customer_name}"></td>
<!--                                    <td th:text="${sales.totalPrice-sales.registrationCharge-sales.insuranceCharge-sales.hsrfCharge-sales.hypoCharge-sales.licenseCharge-sales.sales_gst+sales.discount}"></td>-->
<!--                                    <td th:text="${sales.registrationCharge+sales.insuranceCharge+sales.hsrfCharge+sales.hypoCharge+sales.licenseCharge}"></td>-->

                                    <td th:text="${sales.sales_gst}"></td>
<!--                                    <td th:text="${sales.discount}"></td>-->
                                    <td th:text="${sales.totalPrice}"></td>
                                    <td th:text="${sales.perQuantityPrice}"></td>
                                    <td><a th:href="@{/api/sales/generate/pdf/sales/{id}(id=${sales.id})}"
                                           class="btn btn-link">View Reciept</a></td>
                                    <td><a th:href="@{/api/sales/sale/delete/{id}(id=${sales.id})}"><i
                                            class="bi bi-trash-fill"></i></a></td>

                                </tr>
                                <tr th:each="region : ${allmisc}">
                                    <td th:text="${region.id}" scope="row"></td>
                                    <td>Miscellaneous</td>
                                    <td th:text="${region.expenseTypeList}"></td>
                                    <td th:text="${region.date}"></td>
                                    <td>NA</td>
                                    <td>NA</td>
                                    <td th:text="${region.amount}"></td>
                                    <td>NA</td>
                                    <td>NA</td>
                                    <td><a th:href="@{/api/miscellaneous/delete/{id}(id=${region.id})}"><i
                                            class="bi bi-trash-fill"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>


</body>

</html>
